name: MSNR 1H Signal Bot

on:
  schedule:
    # ලංකාවේ වෙලාවට ගැලපෙන්න, Binance 1H Candle එක close වෙලා විනාඩියකින් run වේ
    - cron: '31 * * * *' 
  workflow_dispatch: # අපිට ඕනේ වෙලාවක Manual Run කරන්නත් මේකෙන් පුළුවන්

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run MSNR Bot
        run: python live_bot.py
